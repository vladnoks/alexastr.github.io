<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Міні-застосунок для тренувань</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Стиль у ніжних тонах */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #495057;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
      color: #fff;
      background-color: #74b9ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0984e3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Меню тренувань</h1>
    <button class="button" onclick="registerTraining()">Записатись на тренування</button>
    <button class="button" onclick="cancelRegistration()">Скасувати запис</button>
    <button class="button" onclick="viewTrainings()">Переглянути свої тренування</button>
  </div>

  <!-- Підключення Telegram Web Apps API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Ініціалізація Telegram Web App API
    const tg = window.Telegram.WebApp;
    tg.expand(); // Розгортає застосунок на повну висоту

    // Функції для надсилання даних до бота
       function registerTraining() {
  console.log("registerTraining clicked");
  tg.sendData("register_training");
       
    }
    function cancelRegistration() {
      tg.sendData("cancel_registration");
    }
    function viewTrainings() {
      tg.sendData("view_trainings");
 
}
    }
  </script>
</body>
</html>
