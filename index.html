<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій Тренувальний Міні-Застосунок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Стиль у ніжних тонах */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #5a6e7d;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #a3d2ca;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #82c9b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ласкаво просимо!</h1>
    <p>Оберіть опцію:</p>
    <button class="button" onclick="registerTraining()">Записатись</button>
    <button class="button" onclick="cancelRegistration()">Скасувати запис</button>
    <button class="button" onclick="viewTrainings()">Переглянути свої тренування</button>
  </div>

  <!-- Підключення Telegram Web Apps API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Ініціалізуємо Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // Розгортає застосунок на повну висоту

    // Функції для відправлення даних до бота
    function registerTraining() {
      tg.sendData("register_training");
    }
    function cancelRegistration() {
      tg.sendData("cancel_registration");
    }
    function viewTrainings() {
      tg.sendData("view_trainings");
    }
  </script>
</body>
</html>
